<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;700;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">




    <!---Bootstrap Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Sneaker App</title>
</head>




<!--Navigation Bar & Ticker-->
<body>
    <header class="ticker">
        <h6 class="ticker-text">Free shipping on all order placed before New Years Eve<ion-icon name="chevron-down-sharp" class="arrow-image"></ion-icon></h6>
    </header>
    <section class="nav-bar">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Sneaker App</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation" style="background-color: black;"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0 ms-5">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Men</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Women</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kids</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0 search-bar">
                        <input class="form-control me-sm-2 ms-auto" type="text" placeholder="Search">
                    </form>
                </div>
            </nav>
        </div>
    </section>




<!---Shoe Description-->

    <section class="title">

        <div class="container-fluid">
            <div class="container text-center">
                <div class="col align-self-center star-rating">
                    <span class="womens-originals">women's ~ originals</span>
                    <ion-icon name="star-sharp"></ion-icon><ion-icon name="star-sharp"></ion-icon><ion-icon name="star-sharp"></ion-icon><ion-icon name="star-sharp"></ion-icon><ion-icon name="star-sharp"></ion-icon>
                </div>

                <div class="col align-self-end">
                    <h1 class="shoes">OZWEEGO SHOES</h1>
                </div>

                <div class="col align-self-end">
                <h6 class="price">$140</h6>
                </div>

                <div class="col align-self-end">
                    <h6 class="shoe-color">Blush Purple / Blush Purple/ Dash Grey</h6>
                </div>
            </div>
        </div>

    </section>




<!---Shoe Carousel-->

    <section class="sneaker-carousel">
        
        <div class="col-lg-12">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/OZWEEGO_Shoes_Purple_GX1980_04_standard.jpeg" height="500px" width="500px" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/OZWEEGO_Shoes_Purple_top.png" height="500px" width="500px" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/OZWEEGO_Shoes_Purple_bottom.png" height="500px" width="500px" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev container-fluid" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon btn btn-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next container-fluid" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon btn btn-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </section>



    <!---Scripts for Icons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



</body>
</html>
